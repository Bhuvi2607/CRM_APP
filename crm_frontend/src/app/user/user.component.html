  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Search Contacts</h5>
    </div>
    <div class="card-body">
      <div class="input-group mb-3">
        <select class="form-control" [(ngModel)]="searchType">
          <option value="category">Category</option>
          <option value="country">Country</option>
          
        </select>
        <ng-container *ngIf="searchType !== 'date'; else dateInput">
          <input type="text" class="form-control" [placeholder]="'Enter ' + searchType + '...'" [(ngModel)]="searchValue" aria-label="Search Value" aria-describedby="button-search">
        </ng-container>
        <ng-template #dateInput>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="fromDate" aria-label="From Date" aria-describedby="button-search">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <input matInput [matDatepicker]="picker2" placeholder="Choose a date" [(ngModel)]="toDate" aria-label="To Date" aria-describedby="button-search">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </ng-template>
        <button class="btn btn-primary" type="button" id="button-search" (click)="searchContacts()">Search</button>
      </div>
      <br>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Category</th>
            <th>Phone Number</th>
            <th>Country</th>
            <th>Date Created</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Contact of Contacts">
            <td>{{ Contact.id }}</td>
            <td>{{ Contact.name }}</td>
            <td>{{ Contact.email }}</td>
            <td>{{ Contact.category }}</td>
            <td>{{ Contact.phoneNumber }}</td>
            <td>{{ Contact.country }}</td>
            <td>{{ Contact.dateCreated | date }}</td> <!-- Format date using the date pipe -->
          </tr>
        </tbody>
      </table>
       </div>
  </div>
