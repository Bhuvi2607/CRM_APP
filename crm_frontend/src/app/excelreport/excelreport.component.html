<div class="container">
    <h1>Contact Data Dashboard</h1>
  
    <div class="form-group">
        <h5 for="userId">Enter User ID:</h5>
        <input type="text" class="form-control" id="userId" [(ngModel)]="userId" name="userId">
        <button class="btn btn-primary" (click)="fetchContacts()">Fetch Contacts</button>
      
    </div>
  
    <!-- Your existing user table -->
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Contact Name</th>
          <th scope="col">Category</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Email</th>
          <th scope="col">Country</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of Contacts">
          <td>{{ contact.id }}</td>
          <td>{{ contact.name }}</td>
          <td>{{ contact.category}}</td>
          <td>{{ contact.phoneNumber }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.country }}</td>
        </tr>
      </tbody>
    </table>
    <button *ngIf="showDownloadButton" id="excel" class="btn btn-success" (click)="downloadExcel()">Download Excel</button>
</div>
