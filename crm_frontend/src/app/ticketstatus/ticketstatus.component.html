<div class="container">
    <h1>Ticket Status</h1>
    
     
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">status</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets">
          <td>{{  ticket.id }}</td>
          <td>{{  ticket.title }}</td>
          <td>{{  ticket.description }}</td>
          <td>{{  ticket.status }}</td>
         
        </tr>
      </tbody>
    </table>
  
  
  
  
  </div>
